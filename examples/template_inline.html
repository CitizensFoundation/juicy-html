<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>&lt;juicy-html&gt; in a &lt;template&gt; with HTML partial from a string</title>
  <script src="../../webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="../juicy-html.html">
  <style>
    body {
      font-family: Helvetica, Arial, sans-serif;
      color: #333;
    }
  </style>
</head>
<body>

<template id="test"  is="dom-bind">
<!--   <h1>Hello <span>{{model.subpage.username}}</span></h1>
  <input value="{{model.subpage.html}}"> -->
  <template is="juicy-html" content$="{{model.subpage.html}}"></template>
</template>

<script>
  var model = {
    subpage: {
      username: "World",
      html: "<h1>Hello <span>{{model.subpage.username}}</span></h1>"
    }
  };
  document.getElementById('test').model = model;
</script>

</body>
</html>
